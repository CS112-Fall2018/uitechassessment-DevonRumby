<h1>Cart</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Item</th>
      <th>Description</th>
      <th>Price</th>
      <th>Ammount of items</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td class="centered-cell">{{ item.name }}</td>
      <td class="centered-cell">{{ item.description }}</td>
      <td class="centered-cell">{{ item.price }}</td>
      <td class="centered-cell">{{ item.amount }}</td>
    </tr>
  </tbody>
</table>
